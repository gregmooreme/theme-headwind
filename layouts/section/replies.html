{{ define "main" }}

	<div class="profile">
		<section id="wrapper">
  
		{{ if .Site.Params.paginate_replies }}
			<header>
				<h1 class="p-name">Replies</h1>
			</header>
		{{ else }}
			<header>
				<h1 class="p-name">Recent Replies</h1>
			</header>
		{{ end }}

		</section>
	</div>

	{{ if .Site.Params.paginate_replies }}
		{{ partial "pagination" . }}
	{{ end }}

{{ end }}
